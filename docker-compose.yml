services:
  postgres:
    image: postgres:15-alpine
    container_name: stocklearn-db
    environment:
      POSTGRES_USER: stocklearn
      POSTGRES_PASSWORD: stocklearn123
      POSTGRES_DB: stocklearn
    ports:
      - "5433:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - stocklearn-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stocklearn"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: stocklearn-backend
    environment:
      DATABASE_URL: postgresql://stocklearn:stocklearn123@postgres:5432/stocklearn
      PORT: 3004
      NODE_ENV: development
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3005}
    ports:
      - "3004:3004"
    volumes:
      - ./backend:/app
      - backend-node-modules:/app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - stocklearn-network
    command: sh -c "CI=true pnpm install && pnpm prisma generate && sleep 5 && pnpm prisma migrate deploy && pnpm dev"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: stocklearn-frontend
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:3004}
      VITE_ALLOWED_HOSTS: ${VITE_ALLOWED_HOSTS:-chess.cflux.org}
    ports:
      - "3005:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - stocklearn-network
    command: pnpm dev

volumes:
  postgres-data:
  backend-node-modules:

networks:
  stocklearn-network:
    driver: bridge
